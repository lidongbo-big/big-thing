<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo区 -->
    <div class="layui-main logo">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录 -->
    <div class="login">
        <!-- 表单标题 -->
        <div class="form-title">
            <img src="assets/images/login_title.png" alt="">
        </div>
        <!-- 表单 -->
        <div class="form-area">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item goto-reg">
                    <a href="javascript:;" id="quzhuce">去注册</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 注册 -->
    <div class="reg">
        <!-- 表单标题 -->
        <div class="form-title">
            <img src="assets/images/login_title.png" alt="">
        </div>
        <!-- 表单 -->
        <div class="form-area">
            <form class="layui-form" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input password">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|repass" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <div class="layui-form-item goto-reg">
                    <a href="javascript:;" id="qudenglu">立即登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
